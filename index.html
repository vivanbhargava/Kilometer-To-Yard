<html>
    <head>
    <title>Kilometer To Yard</title>
</head>

<body style="text-align: center; background: lightgreen; color: blue;">

    <p>
        <label>Kilometer</label>
            <input id="input" type="number" placeholder="Kilometer" oninput="lengthorDistanceConverter(this.value)" onchange="lengthorDistanceConverter(this.value)">
    </p>
    <p>Yard: <span id="outputyard"></span></p>

    <script>
        function lengthorDistanceConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputyard").innerHTML = valNum * 1094;
        }
    </script>

</body></html>
